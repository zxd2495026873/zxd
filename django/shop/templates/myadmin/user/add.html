{% extends 'myadmin/public/mybase.html' %}

{% block title %}
	<title>会员添加</title>
{% endblock %}

{% block a1 %}
	会员添加
{% endblock a1 %}

{% block con %}
	<div class="row">
		<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
			<div class="widget am-cf">
				<div class="widget-head am-cf">
					<div class="widget-title am-fl">会员添加</div>
					<div class="widget-function am-fr">
						<a href="javascript:;" class="am-icon-cog"></a>
					</div>
				</div>
				<div class="widget-body am-fr">
					<form action="{% url 'myadmin_user_add' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
						{% csrf_token %}
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">用户名</label>
							<div class="am-u-sm-9">
								<input type="text" name="username" required minlength="2" maxlength="6" class="tpl-form-input" placeholder="请输入用户名">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">密码</label>
							<div class="am-u-sm-9">
								<input type="password" name="password" required minlength="6" maxlength="20" class="tpl-form-input" id="user-name" placeholder="请输入密码">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">邮箱</label>
							<div class="am-u-sm-9">
								<input type="email" name="email" required class="tpl-form-input" id="user-name" placeholder="请输入邮箱">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">手机号</label>
							<div class="am-u-sm-9">
								<input type="text" name="phone" required minlength="8" maxlength="11" class="tpl-form-input" id="user-name" placeholder="请输手机号">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">年龄</label>
							<div class="am-u-sm-9">
								<input type="number" name="age" required minlength="1" maxlength="2" class="tpl-form-input" id="user-name" placeholder="请输入年龄">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">性别</label>
							<div class="am-u-sm-9">
	                            <label class="am-radio-inline"><input type="radio" value="男" name="sex"> 男</label>
	                            <label class="am-radio-inline"><input type="radio" value="女" name="sex"> 女</label>
                        	</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">上传头像</label>
							<div class="am-u-sm-9">
	                            <input type="file" name="pic" class="tpl-form-input" id="user-name">
                        	</div>
						</div>
						<div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                            </div>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock con %}
