{% extends 'myadmin/public/mybase.html' %}

{% block title %}
	<title>商品添加</title>
{% endblock %}

{% block a1 %}
	商品添加
{% endblock a1 %}

{% block con %}
	<div class="row">
		<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
			<div class="widget am-cf">
				<div class="widget-head am-cf">
					<div class="widget-title am-fl">商品添加</div>
					<div class="widget-function am-fr">
						<a href="javascript:;" class="am-icon-cog"></a>
					</div>
				</div>
				<div class="widget-body am-fr">
					<form action="{% url 'myadmin_goods_add' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
						{% csrf_token %}
						<div class="am-form-group">
	                        <label for="user-name" class="am-u-sm-3 am-form-label">
	                            所属分类
	                        </label>
	                        <div class="am-u-sm-9">
	                            <select name="typeid" data-am-selected="{btnSize: 'sm'}">
	                                {% for i in tlist %}
		                                {% if i.pid == 0 %}
											<option disabled value="{{ i.id }}">{{ i.name }}</option>
										{% else %}
											<option value="{{ i.id }}">{{ i.name }}</option>
										{% endif %}
	                                {% endfor %}
	                            </select>
	                        </div>
	                    </div>

						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">商品名</label>
							<div class="am-u-sm-9">
								<input type="text" name="title" required class="tpl-form-input" placeholder="请输入商品名">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">商品描述</label>
							<div class="am-u-sm-9">
								<input type="text" name="descr" required class="tpl-form-input" placeholder="请输入商品描述">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">商品价格</label>
							<div class="am-u-sm-9">
								<input type="text" name="price" required class="tpl-form-input" placeholder="请输入商品价格">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">商品库存</label>
							<div class="am-u-sm-9">
								<input type="text" name="store" required class="tpl-form-input" placeholder="请输入商品库存">
							</div>
						</div>

						<div class="am-form-group">
	                        <label for="user-weibo" class="am-u-sm-3 am-form-label">上传图片 </label>
	                        <div class="am-u-sm-9">
	                            <div id="preview" class="tpl-form-file-img">
	                                <img id="imghead" src="{{ uinfo.pic }}" height="150">
	                            </div>
	                            <br>
	                            <div class="am-form-group am-form-file">
	                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
	                                <i class="am-icon-cloud-upload"></i> 上传图片</button>
	                                <input id="doc-form-file" type="file" name="pic" id="picID" accept="image/gif,image/jpeg,image/x-png" onchange="previewImage(this)">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="am-form-group">
	                        <label for="user-name" class="am-u-sm-3 am-form-label">
	                            商品详情
	                        </label>
	                        <div class="am-u-sm-9">
	                            <link rel="stylesheet" type="text/css" href="/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css">
	                            <script type="text/javascript" src="/ueditor/UE/third-party/SyntaxHighlighter/shCore.js"></script>
	                            <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
	                            <script type="text/javascript" src="/ueditor/UE/ueditor.all.min.js"></script>
	                            <script type="text/javascript" src="/ueditor/UE/lang/zh-cn/zh-cn.js"></script>
	                            <script style="color:black" id="editor" name="info" type="text/plain" style="height:500px;">
	                            </script>
	                            <script type="text/javascript">
	                                var ue = UE.getEditor('editor');
	                                SyntaxHighlighter.all();
	                            </script>
	                        </div>
	                    </div>
						
						<div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                            </div>
                        </div>

					</form>
				</div>
			</div>
		</div>
	</div>
<script>
      //图片上传预览
        function previewImage(file)
        {
          var div = document.getElementById('preview');
          if (file.files && file.files[0])
          {
              div.innerHTML ='<img id="imghead" style="height:150px;">';
              var img = document.getElementById('imghead');
              var reader = new FileReader();
              reader.onload = function(evt){img.src = evt.target.result;}
              reader.readAsDataURL(file.files[0]);
          }
        }

</script>
{% endblock con %}
