{% extends 'myadmin/public/mybase.html' %}

{% block title %}
	<title>商品类型添加</title>
{% endblock %}

{% block a1 %}
	商品类型添加
{% endblock a1 %}

{% block con %}
	<div class="row">
		<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
			<div class="widget am-cf">
				<div class="widget-head am-cf">
					<div class="widget-title am-fl">商品类型添加</div>
					<div class="widget-function am-fr">
						<a href="javascript:;" class="am-icon-cog"></a>
					</div>
				</div>
				<div class="widget-body am-fr">
					<form action="{% url 'myadmin_types_add' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
						{% csrf_token %}
						<div class="am-form-group">
	                        <label for="user-name" class="am-u-sm-3 am-form-label">
	                            所属分类
	                        </label>
	                        <div class="am-u-sm-9">
	                            <select name="pid" data-am-selected="{btnSize: 'sm'}">
	                                <option value="0">顶级分类</option>
	                                {% for i in tlist %}
									<option value="{{ i.id }}">{{ i.name }}</option>
	                                {% endfor %}
	                            </select>
	                        </div>
	                    </div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">分类名</label>
							<div class="am-u-sm-9">
								<input type="text" name="name" required class="tpl-form-input" placeholder="请输入分类名">
							</div>
						</div>
						
						<div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                            </div>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock con %}
